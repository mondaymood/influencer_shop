---
layout: default
---


<section class="p-6 bg-beige">

  <h1 class="text-center my-10">Get in touch</h1> 
  
  <div class="w-full container md:max-w-full mx-auto mb-10">
    <div class="px-20">
      <form method="POST" action="https://formspree.io/f/mqkwbvve">
        
        <!----------- Name ----------->
        <label class="block mb-6">
          <span class="">Your name</span>
          <input
            type="text"
            name="name"
            class="outline-none block w-full mt-1 border-graphit shadow-sm focus:outline-medium-beige focus:ring focus:ring-beige p-3 placeholder-medium-beige focus:ring-opacity-50"
            placeholder="Joe Bloggs"/>
        </label>

        <!----------- Email ----------->
        <label class="block mb-6">
          <span class="text-gray-700">Email address</span>
          <input
            name="email"
            type="email"
            class="outline-none block w-full mt-1 border-graphit shadow-sm focus:outline-medium-beige focus:ring focus:ring-beige focus:ring-opacity-50 p-3 placeholder-medium-beige"
            placeholder="joe.bloggs@example.com"
            required/></label>

        <!----------- Message ----------->
        <label class="block mb-6">
          <span class="text-gray-700">Message</span>
          <textarea
            name="message"
            class="outline-none block w-full mt-1 border-graphit shadow-sm focus:outline-medium-beige focus:ring focus:ring-beige focus:ring-opacity-50 p-3 placeholder-medium-beige"
            rows="3"
            placeholder="Tell us what you're thinking about..."></textarea>
        </label>

        <!----------- Button ----------->
        <div class="mb-6 pt-6 text-center">
          <button
            type="submit"
            class="button focus:shadow-outline">Contact Us</button>
        </div>
        <div>
        </div>
      </form>
    </div>
  </div>
  
</section>
