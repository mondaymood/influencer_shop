<!------------------ Product preview ------------------>

<a href="{{item.url}}" class="text-center block border bg-white p-6 md:p-10 hover:drop-shadow-xl">
  <div><img class="container mx-auto object-cover mb-5" src="{{item.product.image}}"></div>
  <h3 class="font-medium text-[0.9rem] inline-block border-b pb-2">{{item.product.title}}</h3>
  <span class="font-semibold text-[0.9rem] tracking-[.08em] my-4 block">{{item.product.price}}</span>
  <div class="button">Shop now</div>
</a>
